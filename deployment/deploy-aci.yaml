api-version: 2021-03-01
location: switzerlandnorth
name: link-shortener
properties:
  imageRegistryCredentials:
    - server: jublaost.azurecr.io
      username: jublaost
      password: xxx
  containers:
    - name: link-shortener
      properties:
        image: jublaost.azurecr.io/node-linkshortener:dh6
        ports:
          - port: 8080
            protocol: TCP
        resources:
          requests:
            cpu: 1
            memoryInGB: 0.5
        environmentVariables:
          - name: APP_ID
            value: xxx
          - name: APP_SECRET
            value: xxx
          - name: TENANT_ID
            value: xxx
          - name: SITE_ID
            value: jublaost.sharepoint.com,xxx,xxx
          - name: LIST_ID
            value: xxx
           
    - name: caddy
      properties:
        image: caddy:latest
        command:
          [
            'caddy',
            'reverse-proxy',
            '--from',
            'link.jublaost.ch',
            '--to',
            'localhost:8080',
          ]
        ports:
          - port: 80
            protocol: TCP
          - port: 443
            protocol: TCP
        resources:
          requests:
            cpu: 0.5
            memoryInGB: 0.5
  ipAddress:
    ports:
      - port: 80
        protocol: TCP
      - port: 443
        protocol: TCP
    type: Public
    dnsNameLabel: link-shortener-jublaost
  osType: Linux
tags: null
type: Microsoft.ContainerInstance/containerGroups